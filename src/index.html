<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BTL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="./map/showMap.js"></script>
    <script src="./map/SearchMap.js"></script>
</head>

<body>
    <div class="main">
        <header>WebGis tìm kiếm bệnh viện gần nhất trên địa bàn Hà Nội</header>
        <div class="main-gis">
            <div class="main__gis--left">
                <div class="checkbox_form">
                    <label for="check-hospital1">Hospital1</label>
                    <input type="checkbox" name="" id="check-hospital1" checked />
                </div>
                <div class="checkbox_form">
                    <label for="check-HaNoiVung">HaNoiVung</label>
                    <input type="checkbox" name="" id="check-HaNoiVung" checked />
                </div>
                <!-- Check Box -->

            </div>
            <div class="map" id="map"></div>
            <div class="main__gis--right">
                <div class="line1">
                    <h3>Bệnh viện</h3>
                    <img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=BTL:hospital1" alt="" />
                </div>
                <div class="line">
                    <h3>Khu vực Hà nội</h3>
                    <img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=BTL:hanoivung"
                        alt="" />
                </div>
            </div>
        </div>

        <div id="map" class="map"></div>
        <div id="info"></div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>



</body>

</html>
